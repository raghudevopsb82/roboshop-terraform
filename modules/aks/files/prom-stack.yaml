grafana:
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
    hosts:
      - grafana-${env}.azdevopsb82.online
    path: /

prometheus:
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
    hosts:
      - prometheus-${env}.azdevopsb82.online
    path: /
  prometheusSpec:
    additionalScrapeConfigs: |
      - job_name: 'azure-sp'
        azure_sd_configs:
          - tenant_id: ${tenant_id}
            client_id: ${client_id}
            client_secret: ${client_secret}
            subscription_id: ${subscription_id}
            resource_group: ${resource_group}
            port: 9100
            refresh_interval: 30s